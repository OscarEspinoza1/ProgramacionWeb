<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="wrapper"></div>

    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
        new gridjs.Grid({
    columns: ["ID", "Nombre", "Apellido", "Ocupacion"],
    server: {
        url: 'http://localhost:8082/personajes',
        then: data => data.map( user => 
            [user.id_personaje, user.nombre, user.apellido, user.ocupacion])
            }
            }).render(document.getElementById("wrapper"));
    </script>
  </body>
</html>
