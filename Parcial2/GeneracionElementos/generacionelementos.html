<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="contenedor"></div>

    <script>
        let encabezado=['Nombre','ApellidoP','ApellidoM'];
            let datos = [{
                nombre:"Oscar",
                apellidop:"Espinoza",
                apellidom:"Gomez",
            },{
                nombre:"Oscar",
                apellidop:"Espinoza",
                apellidom:"Gomez",
            },{
                nombre:"Oscar",
                apellidop:"Espinoza",
                apellidom:"Gomez",
            }];

            let tab = document.createElement("table");
            tab.style.width = "100%";
            tab.style.border = "1px solid #000";

            let enc = document.createElement("thead");
            enc.style.border = "1px solid #000";

            let fil = document.createElement("tr");

            encabezado.forEach(elemento=>{ 
                let th = document.createElement("th");
                th.innerText=elemento;
                fil.appendChild(th);
             });

             enc.appendChild(fil);
             tab.appendChild(enc);

             tbody = document.createElement("tbody");
             datos.forEach(function(elemento) { 
                let fila = document.createElement("tr");
                let td1 = document.createElement("td");
                td1.style.border = "1px solid #000";
                td1.innerText=elemento.nombre;
                fila.appendChild(td1);

                let td2 = document.createElement("td");
                td2.style.border = "1px solid #000";
                td2.innerText=elemento.apellidop;
                fila.appendChild(td2);

                let td3 = document.createElement("td");
                td3.style.border = "1px solid #000";
                td3.innerText=elemento.apellidom;
                fila.appendChild(td3);
                tbody.appendChild(fila);
              });

              tab.appendChild(tbody);

             document.getElementById("contenedor").appendChild(tab);
    </script>
</body>
</html>
